<div class="config-entry-container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label" i18n code="config.{{key}}" default="{{default}}" var="title" for="input.{{key}}">
            </label>
            <div class="col-sm-3 controls">
                <div class="input-group">
                    <input id="input.{{key}}" type="text" class="form-control" ng-model="$parent.value">
                </div>
            </div>
            <div class="col-sm-2">
                <button checkpoint-permission-for="config.store" type="submit" class="btn btn-success" ng-disabled="!permitted || working || !$parent.value" ng-click="submit()">
                    <span ng-show="working"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                    <span ng-hide="working"><i class="fa fa-check-circle fa-fw"></i></span>
                    Update
                </button>
            </div>
        </div>
    </form>
</div>
